<div class="modal-content">
    <div class="modal-body form-steps needs-validation">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="mb-3">
            <label class="form-label">Judul</label>
            <input type="text" class="form-control" placeholder="masukan judul agenda" rows="3">
        </div>
        <div class="mb-3">
            <label class="form-label">Deskripsi</label>
            <textarea class="form-control" placeholder="masukan deskripsi" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Tanggal Agenda</label>
            <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true">
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Gambar</label>
            <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
        </div>
        <div class="d-flex align-items-start gap-3 mt-4">
            <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal"><i
                    class="ri-save-3-fill me-1 align-bottom"></i>
                Simpan
            </button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"><i
                    class="ri-close-fill me-1 align-bottom"></i>
                Batal
            </button>
        </div>
    </div>
</div>
